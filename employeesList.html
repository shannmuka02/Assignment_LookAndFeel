    <script>
        async function getUser() {
            // const response = await fetch(' http://dummy.restapiexample.com/api/v1/employees',
            //     {
            //         headers: {
            //             'Retry-After': 3600
            //         }
            //     },
            // );
            // const x = await response.json();
            // const data =x.data;


            const response = await fetch('  https://jsonplaceholder.typicode.com/posts',
                {
                    headers: {
                        'Retry-After': 3600
                    }
                },
            );
           
            const data = await response.json();

            table = document.getElementById("table");



            for (var i = 1; i < data.length; i++) {
                var tr = document.createElement('tr');

                tr.appendChild(document.createElement('td'));
                tr.appendChild(document.createElement('td'));
                tr.appendChild(document.createElement('td'));


                var a = document.createElement('a');

                var link = document.createTextNode(data[i - 1].id);
                a.appendChild(link);
                a.title = data[i - 1].id;
                // a.href =  "http://dummy.restapiexample.com/api/v1/employees" + data[i - 1].id;

                a.href =  "https://jsonplaceholder.typicode.com/posts" + data[i - 1].id;
                

                tr.cells[0].appendChild(a)
                tr.cells[1].appendChild(document.createTextNode(data[i - 1].title));
                tr.cells[2].appendChild(document.createTextNode(data[i - 1].body))

                // tr.cells[0].appendChild(a)
                // tr.cells[1].appendChild(document.createTextNode(data[i - 1].employee_name));
                // tr.cells[2].appendChild(document.createTextNode(data[i - 1].employee_age))

                table.appendChild(tr);
            }


        }
        getUser();

    </script>
